<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="ti">
      Tipo de Triangulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="ti">Tipo de Triangulo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="button">
    <ion-item>
      <ion-label position="floating"> Lado A:</ion-label>
      <ion-input [(ngModel)]="num1"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating"> Lado B:</ion-label>
      <ion-input [(ngModel)]="num2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Lado C:</ion-label>
      <ion-input [(ngModel)]="num3"></ion-input>
    </ion-item>

    <ion-button id="resul" color="dark" shape="round" (click)="analisa()">Analisar</ion-button>

  <p>{{saida}}</p>
  <ion-img id="img" src="{{img}}"></ion-img>
  </div>
</ion-content>
