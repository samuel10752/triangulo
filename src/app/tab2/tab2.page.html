<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id='itit'>
      Área triangulo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title  id='itit' size="large">Área triangulo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="buttonn">
    <ion-item>
      <ion-label position="floating">Base:</ion-label>
      <ion-input [(ngModel)]="Base"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Altura:</ion-label>
      <ion-input [(ngModel)]="Altura"></ion-input>
    </ion-item>

    <ion-button id="resu" color="dark" shape="round" (click)="analisar()">Calcular</ion-button>

    <ion-img id="im" src="{{img}}"></ion-img>
  </div>

</ion-content>
